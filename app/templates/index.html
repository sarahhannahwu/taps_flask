<!DOCTYPE html>
<html>
<head>
    <title>CSV Analyzer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .container {
            border: .5rem darkred solid;
            border-radius: 1rem;
            padding: 2rem;
        }
        .upload-btn {
            background-color: darkred;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        /* Style for D3 Charts */
        .chart-container {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: darkred;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toolkit for Assessing Phones in Schools</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" class="file-input" accept=".csv" style="display:none;" />
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose CSV File
            </button>
            <button class="analyze-btn" id="analyzeBtn" onclick="uploadFile()" disabled>
                Analyze File
            </button>
            <div class="file-name" id="fileName"></div>
        </div>
        <div id="loading" class="loading" style="display:none;">
            Analyzing your file...
        </div>

        <div id="error" class="error" style="display:none;"></div>

        <div id="results" class="results"></div>
        <div id="charts" class="charts"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        // Get the new charts container
        const chartsDiv = document.getElementById('charts'); 

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = 'Selected: ' + e.target.files[0].name;
                analyzeBtn.disabled = false;
                resultsDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                chartsDiv.style.display = 'none'; // Hide charts on new file selection
            }
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            chartsDiv.style.display = 'none'; // Hide charts during analysis
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/upload_csv', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to upload file: ' + error.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // 3. UPDATED displayResults function
        function displayResults(data) {
            // Clear previous results
            resultsDiv.innerHTML = '';
            chartsDiv.innerHTML = '';

            let html = '<h2>Summary Statistics</h2>';
            
            html += `<div class="stat-item"><strong>Number of Rows:</strong> ${data.num_rows}</div>`;
            html += `<div class="stat-item"><strong>Number of Columns:</strong> ${data.num_columns}</div>`;
            html += `<div class="stat-item"><strong>Columns:</strong> ${data.columns.join(', ')}</div>`;
            
            // Numerical Summary Stats
            if (data.summary_stats && Object.keys(data.summary_stats).length > 0) {
                html += '<h3>Numerical Summary Statistics</h3>';
                for (const [column, stats] of Object.entries(data.summary_stats)) {
                    // Only show stats for columns with actual numerical data (checking if 'mean' exists)
                    if (stats.mean !== undefined) { 
                         html += `<div class="stat-item">
                            <strong>${column}:</strong><br>
                            Mean: ${stats.mean?.toFixed(2) || 'N/A'}, 
                            Std: ${stats.std?.toFixed(2) || 'N/A'}, 
                            Min: ${stats.min?.toFixed(2) || 'N/A'}, 
                            Max: ${stats.max?.toFixed(2) || 'N/A'}
                        </div>`;
                    }
                }
            }

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';

            // Categorical Charts Section
            if (data.responses && Object.keys(data.responses).length > 0) {
                chartsDiv.innerHTML = '<h2>Categorical Variable Visualizations</h2>';
                
                // Render a chart for each categorical column
                for (const [column, valueCounts] of Object.entries(data.responses)) {
                    // Skip Timestamp or columns with only one response (like the "other thoughts" field)
                    if (column === 'Timestamp' || Object.keys(valueCounts).length <= 1) {
                        continue;
                    }

                    const chartData = Object.entries(valueCounts).map(([key, value]) => ({
                        category: key,
                        count: value
                    }));
                    
                    // Create a unique ID for each chart container
                    const chartId = `chart-${column.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    
                    // Add a title and container for the chart
                    chartsDiv.innerHTML += `
                        <div class="chart-container">
                            <h4>Responses for: ${column}</h4>
                            <div id="${chartId}"></div>
                        </div>`;

                    renderD3BarChart(`#${chartId}`, chartData);
                }
                chartsDiv.style.display = 'block';
            }
        }

        function showError(message) {
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.style.display = 'block';
        }

        // 3. NEW D3.js RENDERING FUNCTION
        function renderD3BarChart(containerSelector, data) {
            // Set up chart dimensions
            const margin = {top: 20, right: 30, bottom: 120, left: 60}, // Increased bottom margin for long labels
                  width = 500 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

            // Clear any previous chart in the container
            d3.select(containerSelector).selectAll("*").remove();

            // Append the svg object to the div
            const svg = d3.select(containerSelector)
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // X axis (Categories/Responses)
            const x = d3.scaleBand()
              .range([ 0, width ])
              .domain(data.map(d => d.category))
              .padding(0.2);
            
            // Add X axis to the SVG
            svg.append("g")
              .attr("transform", `translate(0,${height})`)
              .call(d3.axisBottom(x))
              .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)") // Rotate labels for readability
                .style("text-anchor", "end");

            // Y axis (Count)
            const y = d3.scaleLinear()
              .domain([0, d3.max(data, d => d.count) * 1.1]) // Add 10% padding to max Y value
              .range([ height, 0]);
            
            // Add Y axis to the SVG
            svg.append("g")
              .call(d3.axisLeft(y).tickFormat(d3.format("d"))); // Ensure ticks are integers for counts

            // Bars
            svg.selectAll(".bar")
              .data(data)
              .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.category))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.count))
                .attr("height", d => height - y(d.count));
            
            // Optional: Add counts above bars
            svg.selectAll(".text")        
              .data(data)
              .enter()
              .append("text")
              .attr("class","label")
              .attr("x", d => x(d.category) + x.bandwidth() / 2)
              .attr("y", d => y(d.count) - 5)
              .attr("text-anchor", "middle")
              .text(d => d.count);
        }
    </script>
</body>
</html>
